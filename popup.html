<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      min-width: 200px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Choose a website:</h2>
  <ul>
    <li><a href="https://www.example.com">Example Website 1</a></li>
    <li><a href="https://www.example.com">Example Website 2</a></li>
    <li><a href="https://www.example.com">Example Website 3</a></li>
    <li><a href="https://www.example.com">Example Website 4</a></li>
  </ul>
</body>
</html>
