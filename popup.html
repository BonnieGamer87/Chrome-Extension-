<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Menu</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            padding: 10px;
            min-width: 200px;
          }
          ul {
            list-style-type: none;
            padding: 0;
          }
          li {
            margin-bottom: 10px;
          }
          a {
            text-decoration: none;
            color: #333;
          }
        </style>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {
              link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                chrome.tabs.create({ url: this.getAttribute('href') });
              });
            });
          });
        </script>
      </head>
<body>
  <h2>Navagation:</h2>
  <ul>
    <li><a href="https://www.youtube.com">Youtube.com</a></li>
    <li><a href="https://www.roblox.com">Roblox.com</a></li>
    <li><a href="https://www.discord.com">Discord.com</a></li>
    <li><a href="https://thelavegaboys1.odoo.com/web">Odoo.com</a></li>
  </ul>
</body>
</html>
