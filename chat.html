<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Chat Starter</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }
    #messages div {
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 4px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Supabase Chat Demo</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup">Sign Up</button>
    <button id="login">Log In</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
    <input type="text" id="message-input" placeholder="Type a message" />
    <button id="send">Send</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://jnwxbuzmmffuhehosahq.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impud3hidXptbWZmdWhlaG9zYWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNjI1MzQsImV4cCI6MjA3NDczODUzNH0.j4KIUCBTTKDHQmY_D3BKU5nyBnrVFrdmr3xBSlF3by';

      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const authDiv = document.getElementById('auth');
      const chatDiv = document.getElementById('chat');
      const messagesDiv = document.getElementById('messages');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const signupBtn = document.getElementById('signup');
      const loginBtn = document.getElementById('login');
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send');

      let currentUser = null;

      signupBtn.addEventListener('click', async () => {
        const email = emailInput.value;
        const password = passwordInput.value;
        if (!email || !password) {
          alert('Please enter email and password');
          return;
        }
        const { data, error } = await supabaseClient.auth.signUp({ email, password });
        if (error) {
          alert(error.message);
        } else {
          alert('Check your email to confirm signup!');
          emailInput.value = '';
          passwordInput.value = '';
        }
      });

      loginBtn.addEventListener('click', async () => {
        const email = emailInput.value;
        const password = passwordInput.value;
        if (!email || !password) {
          alert('Please enter email and password');
          return;
        }
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) {
          alert(error.message);
        } else {
          currentUser = data.user;
          authDiv.style.display = 'none';
          chatDiv.style.display = 'block';
          emailInput.value = '';
          passwordInput.value = '';
          startListeningForMessages();
        }
      });

      function startListeningForMessages() {
        fetchMessages();

        supabaseClient
          .channel('public:messages')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
            console.log('Change received!', payload);
            fetchMessages();
          })
          .subscribe();
      }

      async function fetchMessages() {
        let { data: messages, error } = await supabaseClient
          .from('messages')
          .select('*')
          .order('created_at', { ascending: true });

        if (error) {
          console.error(error);
          return;
        }

        messagesDiv.innerHTML = '';
        messages.forEach(msg => {
          const msgDiv = document.createElement('div');
          msgDiv.textContent = `${msg.user_email}: ${msg.content}`;
          messagesDiv.appendChild(msgDiv);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      sendBtn.addEventListener('click', async () => {
        const content = messageInput.value.trim();
        if (!content) return;

        const { error } = await supabaseClient.from('messages').insert([
          { user_email: currentUser.email, content }
        ]);

        if (error) {
          alert('Error sending message: ' + error.message);
          return;
        }

        messageInput.value = '';
      });

      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendBtn.click();
        }
      });
    });
  </script>
</body>
</html>
